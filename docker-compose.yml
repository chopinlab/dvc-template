services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3-latest
    container_name: prefect-server
    command: ["prefect", "server", "start", "--host", "0.0.0.0"]
    ports:
      - "4200:4200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mlflow-server:
    image: python:3.11
    container_name: mlflow-server
    command: >
      sh -c "pip install mlflow psycopg2-binary && 
             mkdir -p /app/mlruns && chmod 777 /app/mlruns &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://mlflow:mlflow123@postgres:5432/mlflow --default-artifact-root /app/mlruns"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/app/mlruns
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mlflow_data:
  postgres_data: